   #optios img:nth-child(n+2){

async function dataAll(){
  const url = `https://pixabay.com/api/?key=37751582-2d5c45858694200b38b39ca6c&q=all&image_type=photo&pretty=true`;
  try{
    const response = await fetch(url);
    const data = await response.json();
    const hits = data.hits;

    return hits


  }catch{}
}
